{% extends "blog/base.html" %}
{% block content %}
<h2>Blog Posts</h2>
{% for post in posts %}
    <div>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>By {{ post.author }} on {{ post.published_date }}</p>
        <p>{{ post.content|truncatewords:50 }}</p>
    </div>
{% endfor %}
{% endblock %}
